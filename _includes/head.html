<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>
    {%if page.title %} {{ site.title }} || {{ page.title }}
    {% else %}{{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	<!-- CSS & fonts -->
  <link rel="stylesheet" href="{{ "/static/css/normalize.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">

	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="/static/image/png" href="img/favicon.png">

  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
</head>
